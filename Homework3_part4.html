<script>

let x = Math.floor((Math.random() * 10));


let y = Math.floor((Math.random() * 10));

}

function myFunction2() {

}


function startGuess()  {

var num = document.forms["numberG"].elements["numguess"].value;

if (isNaN(num) )
              {
   document.getElementById("result").innerHTML = ("<p style='color:red; font-size:18px;'>Please enter a number.</p>");

               } 
else {
     guess(); 
     }

}

function guess()
{
var num = document.forms["numberG"].elements["numguess"].value;

var  rightAns = x*y;

  if (rightAns == num) 
    document.getElementById("result").innerHTML = ("<p>Very Good! Click 'Refresh Question' if you would like to answer another question.</p>");
  else
    document.getElementById("result").innerHTML = ("<p>Incorrect. Click 'Erase' and try again.</p>");
}

function res()  
{
document.getElementById("result").innerHTML = "";
}
