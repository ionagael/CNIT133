<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location - ABC Toys</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
      } else {
        alert("Geolocation is not supported by this browser.");
      }

      function successCallback(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        document.getElementById("latitude").textContent = latitude;
        document.getElementById("longitude").textContent = longitude;
      }

      function errorCallback(error) {
        alert("Error occurred: " + error.message);
      }
    });
  </script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
    <a class="navbar-brand" href="https://ionagael.github.io/CNIT133/133Mhomework3.html">ABC Toys</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="https://ionagael.github.io/CNIT133/133Mhomework3.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ionagael.github.io/CNIT133/products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ionagael.github.io/CNIT133/contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ionagael.github.io/CNIT133/location.html">Location</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ionagael.github.io/CNIT133/extra.html">Extra</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2>Your Location</h2>
    <p>Latitude: <span id="latitude"></span></p>
    <p>Longitude: <span id="longitude"></span></p>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
