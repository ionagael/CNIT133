    <h2>Homework 4, part 1</h2>
      
       <script>
         var product =1; 
         var sum = 0;
         var x=5;  
		
         for   (x <= 21 ) {
	      product *= x;
          sum += x; // 5+0=5. Now you take the next X, defined below, and add it. And then the next X and so on.
	      x = x + 4;		// X, which is 5, + 5 =9
                            }
         document.write( "<br>The product of every fourth number from 5 to 21 inclusive is " + product);
         document.write( "<br>The sum of every fourth number from 5 to 21 inclusive is " + sum);
 </script>
