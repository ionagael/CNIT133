
<!DOCTYPE html>
<html lang="en">

<head> 
<meta charset="utf-8">
<meta name="description" content="exercise using while statement">
<title>While loop - odd numbers from 1 to 11</title>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>


<style>
body {background-color:#f5f5dc;
 width: 415px; margin: 0px auto;}

#mars { padding-left: 100px;}

#draggable { width: 200px; background-color:skyblue; border: 1px solid red; padding:5px; }
</style>
     
</head>

<body>
<section>

 <script>
          var product, sum, x;
          product = 1;
          x = 1;
          sum = 0;	
		
         while   (x <= 11 ) {
	      product *= x;
              sum += x;
	      x = x + 2;		
                            }
         document.write( "<h2>While loop - odd numbers from 1 to 11</h2>" );
         document.write( "<br>The Product of the odd numbers from 1 to 11 inclusive is " + product + "<br>");
         document.write( "<br>The Sum of the odd numbers from 1 to 11 inclusive is " + sum);
 </script>

 <script>  <!-- using jQuery UI draggable again -->
 $(function() {
   $( "#draggable" ).draggable();
 });
 </script>
 
<br><br>

<div id="draggable">
 <p>Try to drag this div around</p>
</div>

</section>
</body>
