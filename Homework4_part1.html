	    <h4>Homework 4, part 1A</h4>
	  <script>
  var sum = 0;
  var product = 1;
  
for ( var number = 5; number <= 21; number += 4 ) {
sum += number;
product *= number;
}
document.write( "<br>The sum of every 4th integer from 5 to 21 inclusive is: " + sum);
document.write( "<br>The product of every 4th integer from 5 to 21 inclusive is: " + product);
</script>


	
	    <h4>Homework 4, part 1B</h4>
 <script>
          var product, sum, x;
          
          product = 1;
          x = 3
          sum = 0;	
		
         while   (x <= 21 ) {
	      product *= x;
          sum += x;
	      x = x + 3;		
                            }
         document.write( "<br>The product of every 3rd integer from 3 to 21 inclusive is " + product);
         document.write( "<br>The sum of every 3rd integer from 3 to 21 inclusive is " + sum);
 </script>
