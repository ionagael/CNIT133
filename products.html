<!DOCTYPE html>
<html lang="en">
<head>

  <title>Our Products - ABC Toys</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
    <a class="navbar-brand" href="https://ionagael.github.io/CNIT133/133Mhomework3.html">ABC Toys</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="https://ionagael.github.io/CNIT133/133Mhomework3.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ionagael.github.io/CNIT133/products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ionagael.github.io/CNIT133/contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ionagael.github.io/CNIT133/location.html">Location</a></li>
        <li class="nav-item"><a class="nav-link" href="https://ionagael.github.io/CNIT133/extra.html">Extra</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2>Our Products</h2>
    <div class="accordion" id="productAccordion">
      <!-- Toy 1 -->
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Toy 1
            </button>
          </h5>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#productAccordion">
          <div class="card-body">
            <img src="https://github.com/ionagael/CNIT133/blob/main/images/bulldozer.jfif?raw=true" class="img-fluid" alt="Toy 1">
            <p>Bulldozers, every child's favorite!</p>
          </div>
        </div>
      </div>

      <!-- Toy 2 -->
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Toy 2
            </button>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#productAccordion">
          <div class="card-body">
            <img src="https://github.com/ionagael/CNIT133/blob/main/images/cookie.png?raw=true" class="img-fluid" alt="Toy 2">
            <p>Plush cookies!</p>
          </div>
        </div>
      </div>

      <!-- Toy 3 -->
      <div class="card">
        <div class="card-header" id="headingThree">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Toy 3
            </button>
          </h5>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#productAccordion">
          <div class="card-body">
            <img src="https://github.com/ionagael/CNIT133/blob/main/images/sun.jpeg?raw=true" class="img-fluid" alt="Toy 3">
            <p>Sun playing cards!</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
